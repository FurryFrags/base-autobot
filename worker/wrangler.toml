name = "baseautobot"
main = "src/index.ts"
compatibility_date = "2024-11-01"
compatibility_flags = ["nodejs_compat"]

# Fill this in after you create the KV namespace in Cloudflare
# (or override via environment-specific config / deployment automation)
kv_namespaces = [
  { binding = "KV", id = "b827782bad034706accaaa18df4dbb9d" }
]

[triggers]
crons = ["*/5 * * * *"]

[vars]
# Optional shared secret for admin endpoints (set via `wrangler secret put ADMIN_TOKEN`)
# ADMIN_TOKEN = ""

# Market data source
PRICE_FEED_URL = "https://api.coinbase.com/v2/prices/ETH-USD/spot"
PRICE_FIELD = "data.amount"
ASSET_SYMBOL = "WETH"

# Execution settings: paper | webhook | onchain | disabled
EXECUTION_MODE = "onchain"
# WEBHOOK_URL = "https://your-executor.example.com/trade"
# WEBHOOK_AUTH_TOKEN = ""
QUOTE_SYMBOL = "USDC"
# SWAP_ROUTER_ADDRESS = ""
# SWAP_SLIPPAGE_BPS = "50"
# SWAP_DEADLINE_SEC = "300"

# Secrets for on-chain execution (set via `wrangler secret put`)
# BOT_PRIVATE_KEY = ""
# RPC_URL = ""

# Strategy defaults
DEFAULT_TRADE_SIZE_USD = "25"
DEFAULT_MIN_MOVE_PCT = "0.35"
DEFAULT_MIN_INTERVAL_SEC = "300"
STARTING_CASH_USD = "wallet"
START_PAUSED = "false"
